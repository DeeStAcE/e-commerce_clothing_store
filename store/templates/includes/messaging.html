{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
            <div class="">
                {{ message }}
            </div>
        {% elif message.tags == "error" %}
            <div class="">
                {{ message }}
            </div>
        {% elif message.tags == "info" %}
            <div class="">
                {{ message }}
            </div>
        {% elif message.tags == "warning" %}
            <div class="">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
